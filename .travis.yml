os: linux
language: java
services:
  - docker
cache: bundler
dist: focal
install: skip
jobs:
  include:
    - name: failing
      script: true

after_success:
  - echo passed > test.txt
  - echo $MY_SECRET_VAR
  - echo $MY_SECRET_VAR >> test.txt
  - cat test.txt
after_failure:
  - echo failed > test.txt
  - echo $MY_SECRET_VAR
  - echo $MY_SECRET_VAR >> test.txt
  - cat test.txt
env:
  global:
    - secure: 
